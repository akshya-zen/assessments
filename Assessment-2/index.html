<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container bordered-container">
        <div class="row bordered-row">
          <div class="col-sm bordered-col">
            <form action="#" id="formSubmission" method="get">
                <span>Name</span>
                <input type="text" placeholder="Enter your Name" id="name"></br>
                <span>Bank</span>
                <select id="bank" required>
                    <option value="" required>Select</option>
                    <option value="IOB">IOB</option>
                    <option value="HDFC">HDFC</option>
                    <option value="ICICI">ICICI</option>
                    <option value="Axis">Axis</option>
                    </select>
                <span>Amount</span>
                <input type="number" placeholder="Enter Amount" id="amount">
                <button type="submit">ADD</button>
            </form>
          </div>
          <!-- Second Col -->
          <div class="col-sm bordered-col"> 
            <button type="button" id="convertButton">Convert Amount</button>
            <table id="data" class="bordered-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Bank</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="tableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
             <p class="total">Total Amount: <span id="totalAmount"></span></p>
          </div>
          <!-- 3rd col -->
          <div class="col-sm bordered-col">
           <input type="text" id="search">
            <button type="submit">Search</button>
          </div>
        </div>
      </div>
    <script type="text/JavaScript" src="script.js"></script> 
</body>
</html>
