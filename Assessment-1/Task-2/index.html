<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <!-- bordor table-bordered -->
        <table class="table table-responsive-md table-hover">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" name="cb"></th>
                <th scope="col">Emp-Name</th>
                <th scope="col">Role</th>
                <th scope="col">Experienced</th>
                <th scope="col" class="txt-center">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><input type="checkbox" name="cb"></th>
                <td class="font-bold">Akshya</td>
                <td>Developer</td>
                <td>Yes</td>
                <td class="txt-center"><button class="btn btn-info btn-sm">Pre-Intern</button></td>
              </tr>
              <tr>
                <th scope="row"><input type="checkbox" name="cb"></th>
                <td class="font-bold">Padmaja</td>
                <td>ScrumMaster</td>
                <td>Yes</td>
                <td class="txt-center"><button class="btn btn-success btn-sm">Intern</button></td>
              </tr>
              <tr>
                <th scope="row"><input type="checkbox" name="cb"></th>
                <td class="font-bold" class="font-bold">Sriram</td>
                <td>Developer</td>
                <td>Yes</td>
                <td class="txt-center"><button class="btn btn-info btn-sm">Pre-Intern</button></td>
              </tr>
              <tr>
                <th scope="row"><input type="checkbox" name="cb"></th>
                <td class="font-bold">Niveditha</td>
                <td>Developer</td>
                <td>No</td>
                <td class="txt-center"><button class="btn btn-info btn-sm">Pre-Intern</button></td>
              </tr>
              <tr>
                <th scope="row"><input type="checkbox" name="cb"></th>
                <td class="font-bold">Rohini</td>
                <td>Designer</td>
                <td>Yes</td>
                <td class="txt-center"><button class="btn btn-success btn-sm">Intern</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
